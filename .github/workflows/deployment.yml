name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.10.2
      - uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'pnpm'
      - run: |
          pnpm install --frozen-lockfile
          pnpm run build
          echo 'dwe.ng' > dist/CNAME
          cp dist/index.html dist/about.html
          cp dist/index.html dist/publications.html
          cp dist/index.html dist/students.html
          cp dist/index.html dist/vita.html
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          token: ${{ secrets.DEPLOYMENT_TOKEN }}
          repository-name: w1ndy/w1ndy.github.io
